<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/tui.min.css?v.01">
    <link rel="stylesheet" type="text/css" href="ic.css?v0.5.6">
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../../third-party/flex-images/jquery.flex-images.css">
    <link rel="stylesheet" href="../image/image.css?_=20170502" type="text/css" />
    <link rel="stylesheet" type="text/css" href="images.css?v=v0.5.7">
    <script type="text/javascript" src="../internal.js"></script>
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../third-party/sortable.js"></script>
    <script type="text/javascript" src="../../third-party/flex-images/jquery.flex-images.js"></script>
    <script src="../../third-party/webuploader/webuploader.js"></script>
</head>

<body>
    <div id="images" class="tui-tabs">
        <div class="tui-dialog-none">
            <ul class="tui-tab-list">
                <li class="tui-tab tui-tab-selected">上传图片</li>
                <li class="tui-tab">免费正版图片</li>
                <li class="tui-tab">素材库</li>
            </ul>
            <div class="tui-dialog-close"><span class="tui-dialog-close-x"></span></div>
        </div>
        <div class="tui-content">
            <div class="tui-tab-panel" style="display:block">
                <!-- 上传图片 -->
                <div id="upload" class="panel focus">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"></div>
                            </div>
                            <div style="font-size: 14px; margin-top: -10px; ">支持绝大多数图片格式，单张图片最大支持5MB</div>
                        </div>
                        <div class="recommend" style="display: none">
                            <div class="title">免费正版图片推荐</div>
                            <div class="more">查看更多>></a></div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                <div class="image-footer">
                    <div class="drag-tip hidden">上传完成，可以拖拽调整图片顺序</div>
                    <div style="text-align:center; margin: 15px auto 0 auto;">
                        <label class="add-resource" ga="插入图片_上传图片_同步到素材库"><input type="checkbox" id="add_resource"/><i class="pgc-checkbox"></i> 保存到素材库</label>
                        <button id="local-ok" type="button" class="tui-btn tui-btn-negative">确定</button>
                        <button id="local-cancel" type="button" class="tui-btn" style="margin-left: 20px;">取消</button>
                    </div>
                </div>
            </div>
            <div class="tui-tab-panel">
                <div>
                    <div class="tui-search-input-wrapper" style="width: 100%;">
                        <div class="tui-input-group"><span class="tui-input-wrapper"><input type="text" name="ic" placeholder="建议组合关键词，如：苹果 绿色" class="tui-input" value=""></span>
                            <div class="tui-input-group-wrap"><button type="button" class="tui-btn" id="searchBtn">搜 索</button></div>
                        </div>
                    </div>
                </div>
                <div class="manual">
                    <div class="footer-mark">图片由<a target="_blank" href="http://stock.dfic.cn/?source=tthtk">「东方IC」</a>提供</div>
                </div>
                <p class="search-tag hide"><span>热门搜索：</span><a href="#office">办公桌</a> <a href="#boli">宾利</a> </p>
                <div class="seprate"></div>
                <div class="use-manual">
                    <p>使用图库前，请先阅读<a target="_blank" href="/article/dongfangic_agreement/" target="_blank">《图片许可使用协议》</a> ，您的使用行为视为您已同意该协议。如不同意，请停止使用图库内容。图库中的图片仅限您在今日头条以编辑发布文章使用，不得用于其他任何平台和用途。</p>
                </div>
                <div class="loading-holder">
                    <div class="loading-ic"></div>
                </div>
                <div class="wrapper-picture" style="display: none">
                    <p class="ic-tip">部分图片不符合今日头条内容规范，请在遵守内容规范的前提下使用图片</p>
                    <div class="flex-images">
                        <div class="grids">
                            <div class="item"></div>
                        </div>
                    </div>
                    <div id="preview">
                    </div>
                </div>
                <div class="tips"></div>
                <div id="footer">
                    <div id="ic-message-error" class="">每次最多选择5张</div>
                    <div id="btns" style="display:none; text-align:center; margin: 20px auto 0 auto;">
                        <button id="dialog-ok" type="button" class="tui-btn tui-btn-negative">确定</button>
                        <button id="dialog-cancel" type="button" class="tui-btn" style="margin-left: 20px;">取消</button>
                    </div>
                </div>
            </div>
            <div class="tui-tab-panel">
                <div class="clearfix">
                    <ul class="subtab push-left">
                        <li class="actived" data-type="0" ga="插入图片_素材库_全部">全部</li>
                        <li data-type="1" ga="插入图片_素材库_收藏">收藏</li>
                    </ul>
                    <div id="resource_pager" class="push-right" ga="插入图片_素材库_分页">
                        <a class="temai-page-pre" title="上一页" href="#"></a> &nbsp;
                        <span id="current-page">1</span>/<span id="total-page">0</span> <input class="temai-jump-input" type="text" name="jump-page" value="1">&nbsp;
                        <a title="下一页" class="temai-page-next" href="#"></a>
                    </div>
                </div>
                <div class="subtab-panel">
                    <div class="resource-grid">
                        <!--div class="collect-item">
                    <img src="" alt="">
                  </div-->
                    </div>
                    <div class="resource-footer">
                        <button id="resource-ok" type="button" class="tui-btn tui-btn-negative">确定</button>
                        <button id="resource-cancel" type="button" class="tui-btn" style="margin-left: 20px;">取消</button>
                    </div>
                    <div class="no-data">
                        素材库中暂无数据，请先在<a target="_blank" href="/profile_v2/#/resource-manager">【素材管理】</a>页面中上传、管理图片资源
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="images.js?v0.5.9"></script>
    <script type="text/javascript" src="ic.js?v0.5.10"></script>

</body>

</html>
